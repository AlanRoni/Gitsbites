allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }  // Add this line
    }
}

buildscript {
    ext.kotlin_version = '2.1.0' // Latest stable Kotlin version as of June 2024
    
    repositories {
        google()
        mavenCentral() // Use mavenCentral instead of jcenter (jcenter is deprecated)
    }
    
    dependencies {
        classpath 'com.google.gms:google-services:4.4.0' // Updated to latest
        classpath 'com.android.tools.build:gradle:8.2.1' // Or consider 8.3.0
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Added Kotlin plugin
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
